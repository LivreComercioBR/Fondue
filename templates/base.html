<!doctype html>
{% load static %}
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'produto/css/style.css' %}">
    <script src="{% static 'pedido/js/scripts.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    {% block 'head'%}

    {% endblock %}
    <title>Fondue delícia</title>

</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-light corBorda">
        <a class="navbar-brand" href="{% url 'produtos' %}">Fondue delícia</a>
        <a class="navbar-brand" href="{% url 'ver_carrinho' %}">{{carrinho}}<i class="bi bi-cart2"
                style="font-size: 24px; height: 24px;"></i></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Categorias
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        {% for categoria in categorias %}
                        <a class="dropdown-item" href="{% url 'categoria' categoria.id %}">{{categoria}}</a>
                        {% endfor %}
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    {% block 'conteudo' %}


    {% endblock %}


    <br>
    <br>
    <br>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
