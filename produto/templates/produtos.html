<!doctype html>
{% extends 'base.html' %}
{% load static %}
<html lang="pt-BR">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fondue :: Produtos</title>
</head>

<body>
    {% block 'conteudo' %}
    <div class="container">
        <div class="row">
            {% for produto in produtos %}

            {% if produto.ativo %}
            <div class="col-sm mb-4">
                <div class="cont">
                    <img style="width: 350px; margin-top: 20px;" src="/media/{{produto.img}}">
                </div>
                <h4 style="width: 350px;" class="nome titulo bordaBottom">{{produto.nome_produto}}</h4>
                <h4 class="rosa">Descrição:</h4>
                <h6 style="width: 350px; color: gray;" class="descricao bordaBottom truncar">{{produto.descricao}}</h6>
                <h6 class="rosa">R$ {{produto.preco}}0</h6>
                <br>
                <a style="margin-top: 20px;" href="{% url 'produto' produto.id %}" class="botao">Ver Detalhes
                    Produto</a>
                <br>
            </div>
            {% endif %}
            {% endfor %}
        </div>
    </div>
    {% endblock %}
</body>

</html>
